<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>

<body>
    <div class="container">
		<div class="carousel" id="app">
			<div class="highlighted"
            @mouseover="stopAutoRun"
            @mouseleave="playAutoRun"
            >
				<div 
				    class="img_container"
					v-for="(item, index) in images" 
                    :class="index == activeIndex ? 'active' : ' '"
				>
					<img :src="item.image" 
					alt=""
			    >
				<div class="text">
					<h3>{{ item.title }}</h3>
					<p>{{ item.text }}</p>
				</div>
					
			    </div>
            </div>

			<!-- div con le miniature -->
			<div class="thumbs">
				<div class="controls">
					<i class="bi bi-arrow-up-circle-fill btn btn-prev"
					@click="prevSlide"></i>
					<i class="bi bi-arrow-down-circle-fill btn btn-next"
					@click="nextSlide"></i>
				</div>
				<img
				    v-for="(item, index) in images" 
					@click="thumbs(index)"
					:key="index"
                    :class="index == activeIndex ? 'active' : ' '"
                    :src="item.image" 
                    alt=""
                >
			</div>
            
		</div>
        <button class="btn-control">stop</button>
        <button class="btn-invert">invert</button>
	</div>

    

</body>

</html>
